<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Keyboard</title>
    <link rel="stylesheet" href="style 2.css"/>

</head>
<body>
 <main class="container">
    <h1>Digital KeyBoard</h1>
    <div class="typing-area">
        <textarea id="output" rows="5" placeholder="click keys or type with your physical keyboard...."></textarea>
        <div class="controls">
            <button id="clearBtn" type="button">Clear</button>
            <label><input id="soundToggle" type="checkbox" />Sound</label>
        </div>
    </div>
    <div id="keyboard" class="keyboard"></div>
    <p class="notes">
        Tip: Use Shift/CapsLock,BackSpace, Space and Enter. Physical keyboards keys map to the on-screen keys as well.  
    </p>
 </main> 
 <script src="app 2.js"></script>
</body>
</html>
